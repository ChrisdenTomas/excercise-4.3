<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-COMPATIBLE" content="IE=EDGE">
	<title>Centemeters to Feet</title>
	<style type="text/css" media="screen">
		
	</style>
</head>
<body><br><br><br><br><br><br><br><br><br><br><br><br><br>

	<div class="col-xl-6 container-fluid   bg-opacity-50 bg-warning">
		<h1>Feet to Centimeters</h1>
		<input type="number" onchange="FeetConverter(this.value)" placeholder="Enter Feet"><br>
		<input type="submit" value="Convert" onclick="FeetConverter(getValue)"><br>
	<span id="id1"></span><span> Feet</span><br><br>
	<h1>Centimeters to Feet</h1>
		<input type="number" onchange="centimeterConverter(this.value)" placeholder="Enter centimeters"><br>
		<input type="submit" value="Convert" onclick="centimeterConverter"><br>
	<span id="id2"></span><span> Centimeter</span>
	<script>
		function FeetConverter(getValue) {
			 document.getElementById("id1").innerHTML = getValue/0.032808;
		}
		function centimeterConverter(getValue) {
			document.getElementById("id2").innerHTML = getValue/30.48;
		}

	</script>
	</div>
	</div>
	<div class="col-xl-6"></div>
	</div>
</body>
</html>
